<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/loadingAnimation.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- loading spinner 1 -->
    <div id="cover-spin"></div>

    <!-- loading spinner 2 -->
    <div id="animation-5">
        <div class="table-cell">
            <div class="bar bar1"></div>
            <div class="bar bar2"></div>
            <div class="bar bar3"></div>
            <div class="bar bar4"></div>
            <div class="bar bar5"></div>
        </div>
    </div>

    <!-- content -->
    <span id="textArea">start</span>
    <button onclick="$('#textArea').text('changed')">Change</button>
    <button onclick="loadingAnimation()">Animation</button>

    <!-- script -->
    <script src="../js/loadingAnimation.js"></script>
</body>
</html>
